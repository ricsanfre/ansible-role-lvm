---

- name: create_fs | unmounting filesystem(s)
  mount:
    path: "{{ lv.mntp }}"
    src: "/dev/{{ vg.vgname }}/{{ lv.lvname }}"
    fstype: "{{ lv.filesystem | default(omit) }}"
    state: absent
  become: true
  when:
    - lv is defined
    - lv != 'None'
    - lv.create is defined
    - not lv.create|bool
    - lv.filesystem != "swap"

- name: create_fs | creating new filesystem on new LVM logical volume(s)
  filesystem:
    fstype: "{{ lv.filesystem }}"
    dev: "/dev/{{ vg.vgname }}/{{ lv.lvname }}"
    resizefs: true
  become: true
  when:
    - vg.create is defined
    - vg.create|bool
    - lv is defined
    - lv != 'None'
    - lv.create is defined
    - lv.create|bool
    - lv.filesystem is defined
    - lv.filesystem != 'None'
    - lv.filesystem != 'xfs'

- name: create_fs | mounting new filesystem(s)
  mount:
    path: "{{ lv.mntp }}"
    src: "/dev/{{ vg.vgname }}/{{ lv.lvname }}"
    fstype: "{{ lv.filesystem }}"
    state: mounted
    opts: "{{ lv.mopts | default('defaults') }}"
  become: true
  when:
    - vg.create is defined
    - vg.create|bool
    - lv is defined
    - lv != 'None'
    - lv.create is defined
    - lv.create|bool
    - lv.mount is defined
    - lv.mount|bool
